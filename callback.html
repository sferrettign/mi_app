<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-एफ-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección Mercado Libre</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center; }
        code { background-color: #eee; padding: 5px 10px; border-radius: 4px; font-family: monospace; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Procesando Autorización de Mercado Libre...</h1>
        <p id="message">Esperando respuesta del servidor...</p>
        <p>Si ves un código abajo, cópialo y pégalo en tu aplicación Python cuando se te solicite.</p>
        <div id="code-display" style="margin-top: 20px; font-size: 1.2em;"></div>
    </div>

    <script>
        window.onload = function() {
            const messageElement = document.getElementById('message');
            const codeDisplayElement = document.getElementById('code-display');
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            if (code) {
                messageElement.textContent = '¡Autorización exitosa! Se ha recibido un código.';
                messageElement.className = 'success';
                codeDisplayElement.innerHTML = '<strong>Código de autorización:</strong> <code>' + code + '</code>';
                // En una aplicación más avanzada, este código se enviaría automáticamente
                // a tu backend. Para este ejemplo, lo mostraremos para que lo copies.
            } else if (error) {
                messageElement.textContent = 'Error en la autorización: ' + error;
                messageElement.className = 'error';
                codeDisplayElement.textContent = 'Descripción: ' + (errorDescription || 'No hay descripción disponible.');
            } else {
                messageElement.textContent = 'No se recibió código ni error. Verifica la URL de redirección.';
                messageElement.className = 'error';
            }
        };
    </script>
</body>
</html>
